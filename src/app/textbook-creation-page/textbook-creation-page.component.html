<div class = "container-fluid">

  <h1 class = "text-center">Create Textbook</h1>

  <form name = "create-textbook-form">

      <div class = "form-group">
        <label>Name: </label>
        <input [(ngModel)] = "new_textbook.name" class = "form-control" name = "textbook-name"/>
      </div>

      <div class = "form-group">
        <label>Description:</label>
        <textarea [(ngModel)] = "new_textbook.description" class = "form-control" name = "textbook-description"></textarea>
      </div>

      <button (click) = "goBack()" class = "btn btn-danger">Back</button>
      <button (click) = "submitTextbook()" class = "btn btn-success">Submit</button>

  </form>

</div>
