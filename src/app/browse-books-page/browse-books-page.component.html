<div class = "container-fluid">

    <div *ngFor = "let book of books" class = "card card-book">
      <div class = "card-header">
        {{book.title}}
      </div>

      <div class = "card-body">
        {{book.description}}
        <button (click) = "viewBook(book.id)" class = 'btn btn-primary'>
          View
        </button>
      </div>
    </div>

</div>
