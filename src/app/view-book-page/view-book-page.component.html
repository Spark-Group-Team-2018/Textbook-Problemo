<div class = "container-fluid">

  <h1 class = "text-center">Book Info for <em>{{book.title}}</em></h1>

  <div class = "book-info">

    <img class="mx-auto d-block" src = "{{book.cover_image_link}}"/>

    <p>ISBN: {{book.ISBN}}</p>

    <p>Description: {{book.description}}</p>

    <p>Manufacturer: {{manufacturer.name}}</p>

    <button (click) = "browseBooks()" class = "btn btn-danger">
      Go Back
    </button>

  </div>

</div>
